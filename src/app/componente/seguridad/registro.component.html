<div class="card bg-light mb-3">
  <div class="card-header ">{{titulo}}</div>
  <div class="card-body">

      <form>
        <div class="form-group">
          <button type="button" class="btn btn-primary" routerLink="/listar"> Volver</button>


      </div>

          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" class="form-control" id="nombre"
              [(ngModel)]="usuario.nombre">
              <div class="alert alert-danger" *ngIf="error?.nombre">
                {{ error.nombre }}

              </div>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" id="apellido"
            [(ngModel)]="usuario.apellido">
            <div class="alert alert-danger" *ngIf="error?.apellido">
              {{ error.apellido }}

            </div>
        </div>
        <div class="form-group">
          <label for="nombre">email</label>
          <input type="email" name="email" class="form-control" id="email"
          [(ngModel)]="usuario.email">
          <div class="alert alert-danger" *ngIf="error?.email">
            {{ error.email }}

          </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username"
        [(ngModel)]="usuario.username">
        <div class="alert alert-danger" *ngIf="error?.username">
          {{ error.username }}

        </div>
    </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password"
        [(ngModel)]="usuario.password">
        <div class="alert alert-danger" *ngIf="error?.password">
          {{ error.password }}

        </div>
    </div>

          <div class="form-group my-3">
              <button type="button" class="btn btn-dark" (click)="crear()" *ngIf="!usuario.id"> Crear</button>


          </div>
          <div class="form-group">
            <button type="button" class="btn btn-dark" (click)="editar(usuario)" *ngIf="usuario.id"> Editar</button>


        </div>
      </form>
  </div>
</div>
