<app-foto *ngIf="noticiaSeleccionada" [noticia]="noticiaSeleccionada"></app-foto>
<div class="card border-primary mb-3">
    <div class="card-header">Noticias Egg</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Noticias</h5>
      <div class="my-2 text-left">
        buscar: <input   [(ngModel)]="termino" class="form-control"  (keyup)="buscar(termino)"><br>
      <button *ngIf="seguridad.rol('ROLE_ADMIN')"   class="btn btn-rounded btn-success my-2" routerLink="/noticia/form">crear</button>
    </div>
    <div  *ngIf="noticias==null" class="alert alert-info">
     No exiten registros en la base de datos
    </div>
      <table class="table table-bordered table-striped" *ngIf="noticias.length>0">
        <thead>

          <tr>
            <th>id</th>
            <th>titulo</th>
            <th>cuerpo</th>
            <th>fecha</th>

            <th  *ngIf="seguridad.rol('ROLE_ADMIN')" >editar</th>
            <th  *ngIf="seguridad.rol('ROLE_ADMIN')" >Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let noticia of noticias">
            <td>
              <img *ngIf="noticia.foto" (click)="abrirModel(noticia)"  src="http://localhost:8080/noticia/upload/img/{{noticia.foto}}" class="img-thumbnail rounded"
              style="width:64px; cursor: pointer; ">
              <img *ngIf="!noticia.foto" (click)="abrirModel(noticia)"  src="http://localhost:8080/img/no-user.png" class="img-thumbnail rounded"
              style="width:64px; cursor: pointer; ">


            </td>
            <td>{{ noticia.titulo }}</td>
            <td>{{  noticia.cuerpo | uppercase}}</td>

            <td>{{ noticia.fecha | date:'dd-MMMM-yyyy' }}</td>

            <td > <button  *ngIf="seguridad.rol('ROLE_ADMIN')" [routerLink]="['/noticia/form',noticia.id]" class="btn btn-success btn-sm">Editar</button>


            <td>
              <button  *ngIf="seguridad.rol('ROLE_ADMIN')" class="btn btn-danger btn-sm " (click)="eliminar(noticia)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
